<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Service Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to get current date/time plus one day formatted as a string
            function getDefaultExpirationDate() {
                let now = new Date();
                now.setDate(now.getDate() + 1);
                return now.toISOString().slice(0, 16);
            }

            // Set the default value for request expiration to now + 1 day
            $('#requestExpiration').val(getDefaultExpirationDate());

            // Load tokens function
            function loadTokens() {
                $.get('/admin/get_tokens', function(data) {
                    $('#requestTokensBody').empty();
                    data.request_tokens.forEach(function(token) {
                        $('#requestTokensBody').append(`
                            <tr>
                                <td>${token.uid}</td>
                                <td>${token.client_name}</td>
                                <td>${token.request_expiration}</td>
                                <td>${token.access_expiration || 'Unlimited'}</td>
                                <td>${token.host}</td>
                                <td>${token.created}</td>
                                <td>${token.redeemed ? 'Yes' : 'No'}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger delete-request" data-uid="${token.uid}">Delete</button>
                                </td>
                            </tr>
                        `);
                    });
                });
            }

            // Create request token
            $('#createRequestForm').submit(function(event) {
                event.preventDefault();

                var data = {
                    client_name: $('#clientName').val(),
                    request_expiration: $('#requestExpiration').val(),
                    access_expiration: $('#accessExpiration').val(),
                    host: $('#host').val()
                };

                $.ajax({
                    url: '/admin/create_request',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        alert('Request token created successfully. UID: ' + response.uid);
                        loadTokens(); // Refresh the token list
                    },
                    error: function() {
                        alert('Error creating request token');
                    }
                });

            });

            // Load initial tokens
            loadTokens();
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Auth Service Admin</h1>

        <h2>Create Request Token</h2>
        <form id="createRequestForm" class="mb-5">
            <div class="form-group">
                <label for="clientName">Client Name:</label>
                <input type="text" class="form-control" id="clientName" required>
            </div>
            <div class="form-group">
                <label for="requestExpiration">Request Expiration:</label>
                <input type="datetime-local" class="form-control" id="requestExpiration" required>
            </div>
            <div class="form-group">
                <label for="accessExpiration">Access Expiration:</label>
                <input type="datetime-local" class="form-control" id="accessExpiration">
            </div>
            <div class="form-group">
                <label for="host">Host:</label>
                <input type="text" class="form-control" id="host" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Request Token</button>
        </form>

        <hr>

        <h2>Active Tokens</h2>
        <h3>Request Tokens</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>UID</th>
                    <th>Client Name</th>
                    <th>Request Expiration</th>
                    <th>Access Expiration</th>
                    <th>Host</th>
                    <th>Created</th>
                    <th>Redeemed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="requestTokensBody">
                <!-- Request tokens will be populated here -->
            </tbody>
        </table>

        <h3>Auth Tokens</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Token</th>
                    <th>Request UID</th>
                    <th>Renew After</th>
                    <th>User Agent</th>
                    <th>Last Use</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="authTokensBody">
                <!-- Auth tokens will be populated here -->
            </tbody>
        </table>
    </div>
</body>
</html>
